<!DOCTYPE HTML>
<html>
    
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Задание 5</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <header class="text-center">
        <img class="logo" src="image.jpg" alt="dead pixel">
        <h1>Hit the pixels</h1>
    </header>
    <div class="container-fluid">
        <h2>Computer rental:</h2>
        <form name="calculator" onsubmit="return false;">
            <div class="row">
                <div class="col-5 col-lg-3">
                    <b>Time</b>
                </div>
                <div class="col-3 col-lg-2">
                    <b>Cost in rubles</b>
                </div>
                <div class="col-3 col-lg-2">
                    <b>Hours</b>
                </div>
            </div>
            <div class="row">
                <div class="col-5 col-lg-3">
                    PC with RTX 3060
                </div>
                <div class="col-3 col-lg-2">
                    <input name="price" type="text" value="300">
                </div>
                <div class="col-3 col-lg-2">
                    <input name="count" type="text" value="0">
                </div>
            </div>
            <div class="row">
                <div class="col-5 col-lg-3">
                    PC with RTX 2060
                </div>
                <div class="col-3 col-lg-2">
                    <input name="price0" type="text" value="200">
                </div>
                <div class="col-3 col-lg-2">
                    <input name="count0" type="text" value="0">
                </div>
            </div>
            <div class="row">
                <div class="col-5 col-lg-3">
                    PS 5 Pro
                </div>
                <div class="col-3 col-lg-2">
                    <input name="price1" type="text" value="200">
                </div>
                <div class="col-3 col-lg-2">
                    <input name="count1" type="text" value="0">
                </div>
            </div>
            <div class="row">
                <div class="col-5 col-lg-3">
                    XBOX Series X
                </div>
                <div class="col-3 col-lg-2">
                    <input name="price2" type="text" value="200">
                </div>
                <div class="col-3 col-lg-2">
                    <input name="count2" type="text" value="0">
                </div>
            </div>
            <div class="row">
                <div class="col-5 col-lg-3">
                    Old school stations (Sega, Dandy)
                </div>
                <div class="col-3 col-lg-2">
                    <input name="price3" type="text" value="100">
                </div>
                <div class="col-3 col-lg-2">
                    <input name="count3" type="text" value="0">
                </div>
            </div>
            <button onclick="calc();">Рассчитать</button>
            
        </form>
        <div class="pt-2" id="result"></div>
    </div>
</body>

</html>
